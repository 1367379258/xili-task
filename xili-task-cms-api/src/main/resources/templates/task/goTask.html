<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>任务首页 - 科帮网</title>
    <meta name="author" content="小柒2012" />
    <meta name="site" content="https://blog.52itstyle.com" />
    <link rel="stylesheet" th:href="@{/iview/iview.css}">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script th:src="@{/libs/jquery-3.2.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/libs/vue.min.js}" type="text/javascript"></script>
    <script th:src="@{/layer/layer.js}" type="text/javascript"></script>
    <script th:src="@{/iview/iview.min.js}" type="text/javascript"></script>
    <style type="text/css">
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="app2" v-cloak style="margin: 30px">
    <template>
        <i-form v-ref:form-quartz :model="formQuartz" :rules="ruleValidate" :label-width="80">
            <Form-item label="任务ID" prop="taskId">
                <i-input  v-model="formQuartz.taskId"  :value.sync="formQuartz.taskId" :disabled="true" ></i-input>
            </Form-item>
            <Form-item label="任务名称" prop="taskName">
                <i-input  v-model="formQuartz.taskName"  :value.sync="formQuartz.taskName" :disabled="true" ></i-input>
            </Form-item>
            <Form-item label="任务描述" prop="taskDesc" >
                <i-input  v-model="formQuartz.taskDesc" :value.sync="formQuartz.taskDesc" :disabled="true"></i-input>
            </Form-item>
            <Form-item label="时间段" prop="time" :disabled="true">
                <template>
                    <el-date-picker
                            v-model="formQuartz.time"
                            :value.sync="formQuartz.time"
                            type="datetimerange"
                            range-separator="至"
                            format="yyyy-MM-dd HH:mm:ss"
                            value-format="yyyy-MM-dd HH:mm:ss"
                            :disabled="true"
                    >
                    </el-date-picker>
                </template>
            </Form-item>

            <Form-item label="任务参与用户" prop="fileUrl" :disabled="true">
                <el-link type="success" href="formQuartz.file.url" > {{ formQuartz.file.name }}
                </el-link>
            </Form-item>
            <el-button @click="addItem" type="primary" :disabled="true">添加任务条件</el-button><br/><br/><br/>
            <div v-for="(item, index) in form.dynamicItem" :key="index" id="display1" v-show="show">
                <div style="height: 120px; width: 500px;box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1)">
                    <i-select v-model="item.status" style="width: 300px" >
                        <i-option v-for="option in options" v-if="item.status == option.value" v-bind:value="item.status" >
                            {{ option.desc }}
                        </i-option>
                    </i-select>
                    <el-link v-if="item.status == 1" type="success" href="formQuartz.indFile.url" > {{ formQuartz.indFile.name }}
                    </el-link>
                    <div v-if="item.status == 1">
                        <el-upload
                                v-model="formQuartz.file"
                                :value.sync="formQuartz.file"
                                class="upload-demo"
                                action="https://jsonplaceholder.typicode.com/posts/"
                                :on-preview="handlePreview"
                                :on-remove="handleRemove"
                                :before-remove="beforeRemove"
                                multiple
                                :limit="1"
                                :on-exceed="handleExceed"
                                :on-success="uploadIndFileSuccess"
                                :file-list="indFileList">
                            <el-button size="small" type="primary">点击上传</el-button>
                            <div slot="tip" class="el-upload__tip">只能上传.zip .rar文件</div>
                            <span>Selected: {{ formQuartz.indFileUrl }}</span>
                        </el-upload>
                    </div>
                    <i-button type="primary" icon="ios-icon-delete" @click="submitItem(item, index)">提交</i-button>
                </div><br/><br/><br/>
            </div>
        </i-form>
    </template>
</div>
<script th:src="@{/libs/jquery-3.2.1.min.js}"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script type="text/javascript">
    var vm = new Vue({
        el : '#app2',
        data : {
            options: [
                {value: 0, desc: '上传文件'},
                {value: 1, desc: '学生周知'},
                {value: 2, desc: '上传地址'},
            ],
            form: {
                status: '',
                dynamicItem: [],
            },
            show : true,
            show2 : false,
            fileList: [],
            indFileList : [],
            formQuartz: {
                taskId: '',
                taskName : "",
                taskDesc : "",
                time : [],
                file : {
                    name : "",
                    url : "",
                },
                indFile : {
                    name : "",
                    url : "",
                },
                cronExpression : '',
                //旧任务名称  用于修改
                oldJobName : '',
                oldJobGroup : '',
                jobMethodName:''
            },
            ruleValidate: {
                taskId: [
                    { required: true, message: '任务ID不能为空', trigger: 'blur' }
                ],
                taskName: [
                    { required: true, message: '任务名称不能为空', trigger: 'blur' }
                ],
                taskDesc: [
                    { required: true, message: '任务描述不能为空', trigger: 'blur' }
                ],
                time: [
                    { required: true, message: '时间不能为空', trigger: 'blur' }
                ],
                fileUrl: [
                    { required: true, message: '执行类不能为空', trigger: 'blur' }
                ],
                cronExpression: [
                    { required: true, message: '执行时间不能为空', trigger: 'blur' }
                ]
            }
        },
        methods : {
            addItem : function() {
                this.form.dynamicItem.push({
                    status: '',
                })
            },
            submitItem : function (item, index) {
                $.ajax({
                    url: "../student/task/add",
                    type: "post",
                    data: {
                        'status' : item.status,
                        'file' : vm.formQuartz.file
                    },
                    success: function (result) {

                    }
                });
            },
            // 任务状态枚举
            indicators: function () {
                $.ajax({
                    url: "../task/indicators",
                    type: "post",
                    data: {
                    },
                    success: function (result) {
                        vm.options = result.msg;
                    }
                });
            },
            //新建任务(略简单)
            acceptClick : function(){
                //Validate不起作用MD
                var quartz =  vm.formQuartz;
                if(vm.formQuartz.taskName==""||vm.formQuartz.taskDesc==""||vm.formQuartz.time==""){
                    alert("请输入以上完整信息");
                    return;
                }
                $.ajax({
                    url:"../task/edit",
                    type:"post",
                    data: {
                        "taskName": quartz.taskName,
                        "taskDesc": quartz.taskDesc,
                        "startTime": quartz.time[0],
                        "endTime": quartz.time[1],
                        "file": vm.fileList[0],      // name and url
                        "indFile" : vm.fileList[0],
                    },
                    success: function(result) {
                        if(result.code=="200"){
                            window.parent.location.reload();
                            //$(window.parent.document).contents().find('#app')[0].contentWindow.vm.load();
                        }else{
                            vm.$Notice.error({
                                desc:  '系统异常'
                            });
                        }
                    }
                });
            },
            handleRemove(file, fileList) {
                console.log(file, fileList);
            },
            handlePreview(file) {
                console.log(file);
            },
            handleExceed(files, fileList) {
                this.$message.warning(`当前限制选择 1 个文件，本次选择了 ${files.length} 个文件，共选择了 ${files.length + fileList.length} 个文件`);
            },
            beforeRemove(file, fileList) {
                return this.$confirm(`确定移除 ${ file.name }？`);
            },
            uploadFileSuccess(response, file, fileList){
                if(response.data.error==0){
                    file.response=response.data.data;
                    alert(file);
                    this.fileList.push(file);
                }else{
                    this.$message.error(response.data.message);//文件上传错误提示
                }
            },
            uploadIndFileSuccess(response, file, fileList){
                if(response.data.error==0){
                    file.response=response.data.data;
                    this.indFileList.push(file);
                }else{
                    this.$message.error(response.data.message);//文件上传错误提示
                }
            },
        },
        created : function() {
            this.indicators();
        }
    })
</script>
</body>
</html>
