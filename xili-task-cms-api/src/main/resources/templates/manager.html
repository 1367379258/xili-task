<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>任务管理系统</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" th:href="@{/files.css}">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/font-awesome/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/Ionicons/css/ionicons.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/AdminLTE/css/AdminLTE.css}">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" th:href="@{/AdminLTE/css/skins/_all-skins.min.css}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <header class="main-header">
        <!-- Logo -->
        <a href="main.html" class="logo">
            <span class="logo-mini"><b>T</b>ask</span>
            <span class="logo-lg"><b>学生任务管理系统</b></span>
        </a>
    </header>
    <aside class="main-sidebar">
        <section class="sidebar">
            <div class="user-panel">
                <div class="pull-left image">
                    <img th:src="@{/AdminLTE/img/user2-160x160.jpg}" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <div th:if="${session.user} != null" >
                        <span style="color:red" th:text="欢迎回来 + ${session.user}" >
                        </span> <br/>
                        <a href="/logout"><i class="fa fa-circle text-success"></i> 退出 </a>
                    </div>
                    <span th:if="${session.user} == null" style="color:blue">
                        <a href="/login.html"><i class="fa fa-circle text-success"></i> 请登陆！</a>
                    </span>
                </div>
            </div>

            <ul class="sidebar-menu" data-widget="tree">
                <li class="active treeview menu-open">
                    <a href="#">
                        <i class="fa fa-dashboard"></i> <span class="ko">任务管理</span>
                        <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                        </span>
                    </a>
                    <ul class="treeview-menu">
                        <li data-src="index.html"><a class="mkii" href="#index.html">
                            <i class="fa fa-circle-o"></i>用户管理</a></li>
                    </ul>
                </li>
            </ul>
        </section>
    </aside>

    <div class="content-wrapper">
        <section class="content-header">
            <ol class="breadcrumb" >
                <li><i class="fa fa-dashboard"></i> <b>任务系统</b></li>
                <li><i class="fa fa-dashboard"></i> <b><span id="mkiili"></span></b></li>
                <li class="active"><b><span id="mkiili2"></span></b></li>
            </ol>
        </section>
        <!-- 主页 -->
        <section class="content">
            <iframe scrolling="yes" frameborder="0"
                    style="width: 100%; min-height: 900px; overflow: visible; background: #fff;"
                    src='' id="main" name="main"></iframe>
        </section>
    </div>

    <footer class="main-footer">
        <strong>Copyright &copy; 2014-2018 <a href="">庆哥</a>.</strong> All rights
        reserved.
    </footer>
    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <div class="tab-content">
            <div class="tab-pane" id="control-sidebar-home-tab">

            </div>

        </div>
    </aside>
    <div class="control-sidebar-bg"></div>
</div>
<!-- jQuery 3 -->
<script th:src="@{/libs/jquery-3.2.1.min.js}"></script>
<script th:src="@{/layer/layer.js}" type="text/javascript"></script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/AdminLTE/js/adminlte.min.js}"></script>
<script type="text/javascript">
    $(".mkii").click(function(){
        console.log($(this).closest("li.menu-open").find("span.ko").get(0));
        var text = $(this).closest("li.menu-open").find("span.ko").get(0).innerText;
        var text2 = $(this).get(0).innerText;
        $("#mkiili").text(text);
        $("#mkiili2").text(text2);
    });
</script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/AdminLTE/js/main.js}"></script>
</body>
</html>
